<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@glidejs/glide'></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">




    <title>Frisson</title>
</head>

<body>

    <div class="container">
        <div class="search-container">
            <div class='banner'>
                <h1>Frisson</h1>
                <p>- chills -</p>
            </div>
            <div id='searchBar'>
                <input placeholder="Search Artist" id="searchInput">
                <button id='searchButton'><i class="fa fa-search"></i></button>
            </div>
        </div>



        <div class='musicBanner'>
            <div id="carousel">
                <div class="hideLeft">
                </div>

                <div class="prevLeftSecond">
                </div>

                <div class="prev">
                </div>

                <div class="selected">
                </div>

                <div class="next">
                </div>

                <div class="nextRightSecond">
                </div>

                <div class="hideRight">
                </div>

            </div>
            <div class='audioBox'>
                <div class='artistName'></div>
                <div class='songName'></div>
                <div class="unavailable"></div>
                <audio controls="" autoplay="" name="media" id='sampleAudio'>
                    <source id='preview' src='' type="audio/x-m4a">
                </audio>
            </div>
            <div class="buttons">
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
</body>
<script src='Assets/javascript/apis/glider.js'></script>
<script src="Assets/javascript/apis/itunes.js"></script>
<script src='Assets/javascript/apis/musixmatch.js'></script>
<script src='Assets/javascript/app.js'></script>

</html>
